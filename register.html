		<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<script>
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() 
		{
			document.addEventListener("backbutton", onBackKeyDown, false);
		}
		function onBackKeyDown(e) {
			e.preventDefault();
			var r = confirm("Are you sure to exit?");
			if (r == true)
			{
				navigator.app.exitApp();
			} 
		}
		</script>

<body>

	<div class="container" style="min-height: 502px; color: white;">
		<h2 style="text-shadow: 1px 2px 1px #000; color:white;" class="text-center">Adtech Sales and Services</h2>
		<h3>Register</h3>
		<label for="Name">Name</label>
		<div class="input-group"><span class="input-group-addon">
		<i class="fa fa-pencil"></i></span>
			<input type="text" placeholder="Enter Name" id="RegisterName" class="form-control" autofocus="true">
		</div>
		<label for="Address">Address</label>
		<div class="input-group"><span class="input-group-addon">
		<i class="fa fa-map-marker"></i></span>
			<input type="text" placeholder="Enter Address" id="RegisterAddress" class="form-control" autofocus="true">
		</div>
		<label for="Age">Age</label>
		<div class="input-group"><span class="input-group-addon">
		<i class="fa fa-calendar"></i></span>
			<input type="number" placeholder="Enter Age" id="RegisterAge" class="form-control" autofocus="true">
		</div>
		<label for="username">Username</label>
		<div class="input-group"><span class="input-group-addon">
		<i class="fa fa-user"></i></span>
			<input type="text" placeholder="Enter username" id="RegisterUsername" class="form-control" autofocus="true">
		</div>
		<label for="password">Password</label>
		<div class="input-group"><span class="input-group-addon">
		<i class="fa fa-lock"></i></span>
			<input type="password" placeholder="Enter password" id="RegisterPassword" class="form-control">
		</div><br>
		<button type="button" class="btn btn-success btn-block" onclick="Register()">
		  <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Register
		</button><br>
		<p>Already have an account? Click <a href = "login.html" style="color: white; text-decoration: underline"> here</a> to login</p>
